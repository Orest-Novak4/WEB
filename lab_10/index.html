<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футбольні Команди</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <div class="team-card" onclick="goToWiki('Real_Madrid_CF')">
            <img src="images/real-madrid.png" alt="Реал Мадрид">
            <p>Реал Мадрид</p>
        </div>
        <div class="team-card" onclick="goToWiki('Chelsea_F.C.')">
            <img src="images/chelsea.png" alt="Челсі">
            <p>Челсі</p>
        </div>
        <div class="team-card" onclick="goToWiki('FC_Barcelona')">
            <img src="images/barcelona.png" alt="Барселона">
            <p>Барселона</p>
        </div>
        <div class="team-card" onclick="goToWiki('FC_Dynamo_Kyiv')">
            <img src="images/dynamo-kyiv.png" alt="Динамо Київ">
            <p>Динамо Київ</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
