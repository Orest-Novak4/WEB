<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футбольні Команди</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <button class="team-btn" onclick="showTeamInfo('realMadrid')">Реал Мадрид</button>
        <button class="team-btn" onclick="showTeamInfo('chelsea')">Челсі</button>
        <button class="team-btn" onclick="showTeamInfo('barcelona')">Барселона</button>
        <button class="team-btn" onclick="showTeamInfo('dynamoKyiv')">Динамо Київ</button>
    </div>

    <div id="team-info" style="display:none;">
        <button onclick="backToMain()">Назад</button>
        <div id="team-details">
            <img id="team-logo" src="" alt="Логотип команди" />
            <p id="team-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
